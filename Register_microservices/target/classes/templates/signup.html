<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  >
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
     <div><h1 align="center">Sign up Page</h1></div>
     <div class="container text-center">

<form th:action="@{/register_process}" method="post" align="center"  
 style="max-width: 600px; margin:0 auto;" th:object="${user}" >
     <div class="m-3">
     <div class="form-group row">
     <label class="col-form-label col-4">Firstname</label>
     <div class="col-8">
     <input type="text"  class="form-control" th:field="*{firstname}" required/>
     </div>
     </div>
     </div>
     
          <div class="m-3">
     <div class="form-group row">
     <label class="col-form-label col-4">Lastname</label>
     <div class="col-8">
     <input type="text"  class="form-control" th:field="*{lastname}" required/>
     </div>
     </div>
     </div>
     
          <div class="m-3">
     <div class="form-group row">
     <label class="col-form-label col-4">Email</label>
     <div class="col-8">
     <input type="email"  class="form-control" th:field="*{email}" required/>
     </div>
     </div>
     </div>
     
     <div class="m-3">
     <div class="form-group row">
     <label class="col-form-label col-4">Password</label>
     <div class="col-8">
     <input type="text"  class="form-control" th:field="*{password}" required/>
     </div>
     </div>
     </div>
     
     <div class="m-3">
     <div class="form-group row">
     <label class="col-form-label col-4">Retype Password</label>
     <div class="col-8">
     <input type="text"  class="form-control"/>
     </div>
     </div>
     </div>
     
     
     <div>
     <button type="submit" class="btn btn-primary">Sign Up</button>
     </div>
</form>

     </div>

</body>
</html>
